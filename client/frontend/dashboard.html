<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div id="userInfo"></div>
  <h2>Your Running Stats</h2>
  <div id="runningStats">
    <!-- Display Running Stats Here -->
  <p>Total Runs: <span id="totalRuns">Loading...</span></p>
  <p>Total Distance: <span id="totalDistance">Loading...</span> km</p>
  <p>Average Pace: <span id="avgPace">Loading...</span> min/km</p>
  <p>Best Run: <span id="bestRun">Loading...</span></p>
  </div>
  <h2>Log a New Run</h2>
<form id="runForm">
  <label for="distance">Distance (km):</label>
  <input type="number" id="distance" name="distance" step="0.01" required><br>

  <label for="time">Time (minutes):</label>
  <input type="number" id="time" name="time" required><br>

  <button type="submit">Log Run</button>
</form>

<p id="formMessage"></p>


  <script src="js/dashboard.js"></script>
</body>
</html>
